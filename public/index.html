  <script language=JavaScript>
  
  //Disable right mouse click Script By Maximus (maximus@nsimail.com) w/ mods by DynamicDrive For full source code, visit http://www.dynamicdrive.com

  var message="please do not directly copy my code :3 i would prefere u reach out to me instead if u need any assistance!";

  function clickIE4(){
    if (event.button==2){
      alert(message);
      return false;
    }
  }
  
  function clickNS4(e){
    if (document.layers||document.getElementById&&!document.all){
      if (e.which==2||e.which==3){
        alert(message);
        return false;
        }
      }
    }
    
    if (document.layers){
      document.captureEvents(Event.MOUSEDOWN);
      document.onmousedown=clickNS4;
      } else if (document.all&&!document.getElementById){
        document.onmousedown=clickIE4;
      }
        
    document.oncontextmenu=new Function("alert(message);return false")
  </script>
      
      
  <!-- changing the highlight -->
  <style>

    /* hiding the scrollbar */

    ::-webkit-scrollbar {
      width: 0; /* remove scrollbar space */
      background: transparent; /* to make scrollbar invisible */

    ::-webkit-scrollbar-thumb {

    }
        
    body {

      overflow: hidden;

  </style>
